<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="containall">
    <section class="game">
        <div class="container offset-4 p-4">
              <div class="title">Rock Paper Scissor</div>
        </div>
        
         

        <div class="score">  
            <div class="playerScore">
                <br><h2>Jayr</h2>
                <p class="p-count count">0</p>
            </div>       
            <div class="computerScore">rock
                <br><h2>EnemyBot</h2>
                <p class="c-count count">0</p>
  
            </div>
        </div>
        
        <div class="move">Start The Fight</div>
          
          <!--Number of moves left before game ends -->
        <div class="rounds">Number of rounds : 5</div>
          
          <!--Options available to player to play game -->
        <div class="options">
            <button class="btn btn-danger rock">Rock</button>
            <button class="btn btn-danger paper">Paper</button>
            <button class="btn btn-danger scissor">Scissors</button>   
        </div>
          
          <!--Final result of game -->
        <div class="result"></div>
          
          <!--Reload the game -->
        <button class="reload"></button>
  
    </section>
  </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
